<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlant Hub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./pages/style/responsividade.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="logo">
        <img class="leme-atlant" src="./assets/img/Leme Azul - PNG.png" alt="" />
        <h1>Atlant Hub</h1>
      </div>

      <div class="pesquisar-div">
        <input
          class="input-pesquisa"
          type="search"
          placeholder="Pesquisar produtos..."
        />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </header>

    <section class="categorias-div">
      <div class="">
        <div class="row">
          <div class="col-12 col-md-3 ctg">
            <button class="botao-categorias ativo" data-categoria="todos">
              <i class="fa-solid fa-border-all"></i>
              Todos
            </button>
          </div>
          <div class="col-12 col-md-3 ctg">
            <button class="botao-categorias" data-categoria="Materiais-e-insumos">
              <i class="fa-solid fa-leaf"></i>
              Materiais e insumos
            </button>
          </div>
          <div class="col-12 col-md-3 ctg">
            <button
              class="botao-categorias"
              data-categoria="Equipamentos-e-tecnologia"
            >
              <i class="fa-solid fa-microchip"></i>
              Equipamentos e tecnologias
            </button>
          </div>
          <div class="col-12 col-md-3 ctg">
            <button class="botao-categorias" data-categoria="Serviços">
              <i class="fa-solid fa-server"></i>
              Serviços
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="secao-hero">
      <h1>Conectando fornecedores e empresas em um só lugar</h1>
      <p>Atlant Hub é o marketplace B2B que simplifica suas negociações.</p>
    </div>

    <div class="produtos container">
      <div class="produtos-div"></div>
    </div>

    <footer>
      <p>2025 - Guaribas Company - Todos os direitos reservados</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"
  ></script>
  <script src="/script/main.js"></script>
</html>
