<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlant Hub</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>

  <body>
    <!-- Caixas
         invisíveis no navegador, mas visíveis no código fonte para organizar o layout da página
         CABEÇALHO - header
         MENU - nav
         CONTEUDO - main
         RODAPE - footer 
         GENÉRICO - div
         -->
         
         <header>
      <div class="logo">
        <img class="leme-atlant" src="img/Leme Azul - PNG.png" alt="">
        <h1>Atlant Hub</h1>
      </div>
      
      <div class="pesquisar-div">
          <input class="input-pesquisa" type="search" placeholder="Pesquisar produtos..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    
    <div class="categorias-div">
        <nav>
            <button class="botao-categorias ativo" data-categoria="todos">
                <i class="fa-solid fa-border-all"></i>
                Todos 
            </button>
            
            <button class="botao-categorias " data-categoria="Materiais-e-insumos">
                <i class="fa-solid fa-leaf"></i>
                Materiais e insumos
            </button>
            
            <button class="botao-categorias " data-categoria="Equipamentos-e-tecnologia">
                <i class="fa-solid fa-microchip" ></i>
                Equipamentos e tecnologias
            </button>
            
            <button class="botao-categorias " data-categoria="Serviços">
                <i class="fa-solid fa-server"></i>
                Serviços
            </button>
            
        </nav>
    </div>
    
    <div class="secao-hero">
        <h1>Conectando fornecedores e empresas em um só lugar</h1>
        <p>Atlant Hub é o marketplace B2B que simplifica suas negociações.</p>
    </div>
    
    <div class="produtos">
        <div class="produtos-div">
            

            
        </div>
    </div>
    
    
    
    <footer>
        <p>2025 - Guaribas Company - Todos os direitos reservados</p>
    </footer>
</body>
<script src="main.js"></script>
</html>
